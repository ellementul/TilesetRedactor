<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
	</head>
	<body class="window panel-stroke">
		<div id="View" class="window view">
		</div>
		<div class="panel-column">
			<div class="panel-stroke">
				<button id="save" class="button">СОХРАНИТЬ</button>
				<p class="button">
					ОТКРЫТЬ: 
					<input id="open" type="file">
				</p>
			</div>
			<div class="panel-stroke">
				<button id="switch_add" class="button">ДОБАВИТЬ</button>
				<button id="dell" class="button">УДАЛИТЬ</button>
			</div>
			
			<form id="add" class="invis">
				<h3>Тип</h3>
				<select name="type">
					<option value="svg">SVG</option>
				</select>
				<h3>Цвет</h3>
				<input name="img" type="file" accept="image">
				<button class="submit">OK</button>
			</form>
			
			<div class="panel-column">
				<p>ШИРИНА ТАЙЛА<input id="Width" type="number" min="1" max="20"></input>
				<p>ВЫСОТА ТАЙЛА<input id="Height" type="number" min="1" max="20"></input>
			</div>
			
			<div id="Tiles" class="panel-wrap"></div>
		</div>
	</body>
	<script src="bundle.js"></script>
</html>
